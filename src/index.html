<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5, user-scalable=0"/>
    <title>ACME CORP.</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header class="header__main">
        <div class="header__logo">
            <img class="logo" alt="logo">
        </div>

        <div class="menu-container">
            <!-- This checkbox will give us the toggle behavior, it will be hidden, but functional -->
            <input id="toggle" type="checkbox">
            <!-- IMPORTANT: Any element that we want to modify when the checkbox state changes go here, being "sibling" of the checkbox element -->
            <!-- This label is tied to the checkbox, and it will contain the toggle "buttons" -->
            <label class="toggle-container" for="toggle">
                <!-- If menu is open, it will be the "X" icon, otherwise just a clickable area behind the hamburger menu icon -->
                <span class="button button-toggle"></span>
            </label>
            <!-- The nav menu -->
            <nav class="nav nav-prim">
                <a class="nav-item" href="">Builder</a>
                <a class="nav-item" href="">Engine</a>
                <a class="nav-item" href="">Solutions</a>
                <a class="nav-item" href="">Pricing</a>
                <a class="nav-item" href="">Blog</a>

                <div>
                    <a class="nav-item" href="">Login</a>
                    <a class="nav-item" href="">Contact us</a>
                </div>

            </nav>
        </div>
    </header>
    <div class="wrapper">
        <nav class="nav--sec">
            <a class="nav__item active" href="">Documentation</a>
            <a class="nav__item" href="">Guides</a>
            <a class="nav__item" href="">Tutorials</a>
            <a class="nav__item" href="">Support</a>
        </nav>

    </div>

</body>
</html>
